<!DOCTYPE html>
<html>
<head>
    <title>Modal de Bairro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Botão para abrir o modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#bairroModal">
            Verificar Bairro
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="bairroModal">
            <div class="modal-dialog">
                <div class="modal-content">
                
                    <!-- Cabeçalho do modal -->
                    <div class="modal-header">
                        <h4 class="modal-title">Bairro do Usuário</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <!-- Corpo do modal -->
                    <div class="modal-body">
                        <p>O bairro do usuário é: <span id="bairro"></span></p>
                    </div>
                    
                    <!-- Rodapé do modal -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para obter o bairro usando a geolocalização do navegador
        function getBairro() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocalização não é suportada pelo seu navegador.");
            }
        }
        
        // Função para exibir o bairro no modal
        function showPosition(position) {
            // Aqui você pode usar uma API de geolocalização para obter o bairro com base nas coordenadas fornecidas
            // Neste exemplo, estamos apenas definindo um valor fixo para demonstração
            var bairro = "Exemplo de Bairro";
            
            // Atualiza o elemento de exibição do bairro no modal
            document.getElementById("bairro").innerHTML = bairro;
        }
    </script>

    <script>
        // Chama a função getBairro() quando o modal é aberto
        $('#bairroModal').on('shown.bs.modal', function () {
            getBairro();
        });
    </script>
</body>
</html>
