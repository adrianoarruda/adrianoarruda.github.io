<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Inclua os arquivos CSS do Bootstrap e do jQuery de um CDN confiável -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
    <title>Swipe Cards</title>
</head>
<body>
    <div id="card-container" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="card">
                    <!-- Conteúdo do primeiro card aqui -->
                    card1
                </div>
            </div>
            <div class="carousel-item">
                <div class="card">
                    <!-- Conteúdo do segundo card aqui -->
                    card2
                </div>  
            </div>
            <div class="carousel-item">
                <div class="card">
                    <!-- Conteúdo do terceiro card aqui -->
                    card3
                </div>
            </div>
            <!-- Adicione mais itens de carrossel conforme necessário -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#card-container" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#card-container" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <script>
        // Inicialize o carrossel
        $(document).ready(function() {
            $('#card-container').carousel();
        });
    </script>
</body>
</html>
