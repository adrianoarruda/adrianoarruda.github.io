<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Responsivo com Bootstrap</title>
    <!-- Inclua as bibliotecas CSS e JavaScript do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Estilo personalizado para as imagens na versão desktop */
        .desktop-image {
            width: 100%; /* Ajuste o tamanho desejado */
            max-width: 400px; /* Largura máxima */
            height: auto; /* Altura automática mantendo a proporção */
        }

        /* Espaçamento vertical entre as imagens no desktop */
        .desktop-image-container {
            padding-top: 20px; /* Ajuste o espaçamento conforme necessário */
        }
    </style>
     <style>
        /* Estilize a classe .imagem-com-borda */
        .imagem-com-borda {
            border: 2px solid #000; /* Adicione uma borda de 2px sólida preta */
            padding: 10px; /* Adicione um preenchimento para criar espaço entre a imagem e a borda */
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Carrossel Responsivo</h2>
    <!-- Carrossel para dispositivos móveis -->
    <div class="d-block d-sm-none">
        <div id="carouselMobile" class="carousel slide" data-ride="carousel">
            <!-- Indicadores -->
            <ol class="carousel-indicators">
                <li data-target="#carouselMobile" data-slide-to="0" class="active"></li>
                <li data-target="#carouselMobile" data-slide-to="1"></li>
                <li data-target="#carouselMobile" data-slide-to="2"></li>
            </ol>
            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://via.placeholder.com/400x200" alt="Imagem 1" class="d-block mx-auto">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/400x200" alt="Imagem 2" class="d-block mx-auto">
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/400x200" alt="Imagem 3" class="d-block mx-auto">
                </div>
            </div>
            <!-- Controles de Navegação -->
            <a class="carousel-control-prev" href="#carouselMobile" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#carouselMobile" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <!-- Grade com 4 colunas para desktops -->
    <div class="row d-none d-sm-flex">
        <div class="col-md-3 text-center desktop-image-container">
            <img src="https://via.placeholder.com/400x200" alt="Imagem 1" class="desktop-image">
        </div>
        <div class="col-md-3 text-center desktop-image-container">
            <img src="https://via.placeholder.com/400x200" alt="Imagem 2" class="desktop-image">
        </div>
        <div class="col-md-3 text-center desktop-image-container">
            <img src="https://via.placeholder.com/400x200" alt="Imagem 3" class="desktop-image">
        </div>
        <div class="col-md-3 text-center desktop-image-container">
            <img src="https://via.placeholder.com/400x200" alt="Imagem 4" class="desktop-image">
        </div>
    </div>
    
    <!-- Carrossel adicional para desktops -->
    <div class="row d-none d-sm-flex">
        <div class="col-md-3 text-center desktop-image-container">
            <img src="https://via.placeholder.com/400x200" alt="Imagem 5" class="desktop-image">
        </div>
        <div class="col-md-3 text-center desktop-image-container">
            <img src="https://via.placeholder.com/400x200" alt="Imagem 6" class="desktop-image">
        </div>
    </div>
</div>

</body>
</html>
