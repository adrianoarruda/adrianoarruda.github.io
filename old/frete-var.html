<head>
    <meta charset="utf-8" />

    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Business Frontpage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Função para obter as coordenadas do navegador
            function getCoordinates() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showCoordinates);
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            }

            // Função para exibir as coordenadas
            function showCoordinates(position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;

                // Substitua "Nome do Subúrbio" pelo nome real do subúrbio
                var suburbName = "Nome do Subúrbio";
                var html = `<p class="lead2 text-white mb-4 my-div">Latitude: ${latitude}<br>Longitude: ${longitude}<br>Subúrbio: ${suburbName}</p>`;
                $('.my-div').html(html);
            }

            // Chamar a função para obter as coordenadas
            getCoordinates();
        });
    </script>
</head>
