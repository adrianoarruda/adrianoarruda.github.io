<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiência - Adriano Arruda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header profile-card">
            <img src="https://raw.githubusercontent.com/adrianoarruda/adrianoarruda/main/1703709381951.jpg" alt="Foto de Adriano Arruda" class="profile-pic-small">
            <div class="profile-info">
                <h5>Adriano Arruda</h5>
                <p>Profissional de Dados</p>
            </div>
        </div>
        <div class="menu-group">
            <p class="menu-group-title">Menu Principal</p>
            <a href="index.html" class="menu-item"><i class="fas fa-home"></i>Dashboard</a>
            <a href="experiencia.html" class="menu-item active"><i class="fas fa-briefcase"></i>Experiência</a>
            <a href="competencias.html" class="menu-item"><i class="fas fa-star"></i>Competências</a>
            <a href="formacao.html" class="menu-item"><i class="fas fa-graduation-cap"></i>Formação</a>
        </div>
        <div class="menu-group">
            <p class="menu-group-title">Resumo Rápido</p>
            <div class="widget" style="padding: 15px; border-color: var(--success-color ); background-color: #f0fdf4;">
                <p style="font-size: 0.8em; font-weight: 500; color: var(--text-muted-color);">Anos de Experiência</p>
                <p style="font-size: 1.5em; font-weight: 700; color: var(--dark-color); margin: 0;">18+</p>
            </div>
            <div class="widget" style="padding: 15px; margin-top: 10px; border-color: var(--warning-color); background-color: #fffbeb;">
                <p style="font-size: 0.8em; font-weight: 500; color: var(--text-muted-color);">Áreas de Especialização</p>
                <p style="font-size: 1.5em; font-weight: 700; color: var(--dark-color); margin: 0;">6</p>
            </div>
        </div>
    </aside>

    <main class="main-content">
        <header class="page-header">
            <div>
                <h2>Linha do Tempo Profissional</h2>
                <p>Uma jornada através das minhas principais experiências e conquistas.</p>
            </div>
            <div class="filter-container">
                <label for="start-year">De:</label>
                <input type="range" id="start-year" min="2006" max="2024" value="2006">
                <span id="start-year-label">2006</span>
                
                <label for="end-year" style="margin-left: 15px;">Até:</label>
                <input type="range" id="end-year" min="2006" max="2024" value="2024">
                <span id="end-year-label">2024</span>
            </div>
        </header>
        
        <div class="widget">
            <h3 class="widget-title">
                <span><i class="fas fa-briefcase"></i>Experiências</span>
            </h3>
            <div id="timeline-container"></div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
