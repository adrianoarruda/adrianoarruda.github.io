<!DOCTYPE html>
<html>
<head>
    <title>Consulta de Endereço</title>
</head>
<body>
    <h1>Consulta de Endereço</h1>
    <input type="text" id="cep-input" placeholder="Digite o CEP">
    <button onclick="consultarEndereco()">Consultar</button>
    <div id="endereco"></div>

    <script>
        function consultarEndereco() {
            var cep = document.getElementById('cep-input').value;
            var url = 'https://viacep.com.br/ws/' + cep + '/json/';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var bairro = data.bairro;
                    var localidade = data.localidade;
                    var uf = data.uf;

                    var enderecoDiv = document.getElementById('endereco');
                    enderecoDiv.innerHTML = '<p>Bairro: ' + bairro + '</p>' +
                        '<p>Localidade: ' + localidade + '</p>' +
                        '<p>UF: ' + uf + '</p>';
                })
                .catch(error => console.log('Erro ao obter o endereço: ' + error));
        }
    </script>
</body>
</html>
